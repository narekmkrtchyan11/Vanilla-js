<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <form class="form" novalidate>
            <h2>Log in With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username">
                <small data-id-error="username">error</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
                <small data-id-error="email">error</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <small data-id-error="password">error</small>
            </div>
            <div class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter password again">
                <small data-id-error="confirmPassword">error</small>
            </div>
            <button class="submitBtn" type="submit">Submit</button>
        </form>
    </div>
    <script type="module" src="./src/log-in.js"></script>
</body>
</html>
