<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Video/Video-player-logo-music-logo-Graphics-14301451-1.jpeg">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <div class="container">
        <div class="videoContainer">
                <video width="1100px">
                    <source src="Video/One day 1 minute nature cinematic video_ujjalpaul.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                </video>
            <div class="navigation">
                <div class="buttonDiv">
                    <button class="playBtn"><i class="fa-solid fa-play"></i></button>
                    <button class="resetBtn"><i class="fa-solid fa-stop"></i></button>
                </div>
                <div class="progressDiv">
                    <div class="progress"></div>
                </div>
                <span>00:00</span>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/5a78c6f5ce.js" crossorigin="anonymous"></script>
</body>
</html>
