<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Speech Text Reader</title>
</head>
<body>
    <h1>Speech Text Reader</h1>
    <button id="textBoxBtn">Toggle Text Box</button>
    <div id="textBox">
        <span id="closeTextBox">x</span>
        <h1>Choose Voice</h1>
        <select name="" id="voices"></select>
        <textarea name="" id="textArea" cols="30" rows="10" placeholder="Enter text to read ..."></textarea>
        <button id="readTextBtn">Read Text</button>
    </div>
    <div id="container"></div>

    <script src="/src/main.js"></script>
</body>
</html>
