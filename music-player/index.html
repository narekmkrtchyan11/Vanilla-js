<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/unnamed.png">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="musicContainer">
        <div class="musicInfo">
            <h4 id="title">Despacito</h4>
            <div class="progressContainer">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="Musics/Luis Fonsi - Despacito ft. Daddy Yankee.mp3" id="audio"></audio>
        <div class="imgContainer">
            <img src="images/istockphoto-1297349747-170667a.jpeg" alt="" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="actionBtn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="actionBtn actionBtnBig">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="actionBtn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
